<div class="rc-progress">
	<div class="rc-progress__markers">
		<div class="rc-progress__markers__marker rc-progress__markers__marker--start">0%</div>
		<div class="rc-progress__markers__marker rc-progress__markers__marker--end">100%</div>
	</div>

	<progress max="100" value="80">
		<div class="rc-progress--fallback">
			<span class="rc-progress--fallback__bar"></span>
			<span class="rc-progress--fallback__value" style="width: 80%;">Progress: 80%</span>
		</div>
	</progress>
</div>
