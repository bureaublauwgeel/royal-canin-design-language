<svg class="inline-svg toggle-svg" width="32" height="32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
	  viewBox="0 0 32 32" xml:space="preserve" preserveAspectRatio="xMaxYMax meet">

<style>
        /* <![CDATA[ */

.svg-toggle {
  fill: #d1d1d1;
  pointer-events: all;
  cursor: pointer;
  transform: scale(0.8);
  transform-origin: center;
}

.svg-toggle .bar {
  transition: .2s ease;
}

.svg-toggle.active {
}

.svg-toggle.active .bar {
  fill: #e2001a;
}

.svg-toggle .bar-1 {
  transform: scaleX(0.7);
}
.svg-toggle .bar-2 {
}
.svg-toggle .bar-3 {
  transform: scaleX(0.8);
}

.svg-toggle.active .bar-1 {
  transform: scaleX(1) rotate(45deg) translateX(-1px);
  transform-origin: top left;
}
.svg-toggle.active .bar-2 {
  transform: scaleX(0);
  transform-origin: left;
}
.svg-toggle.active .bar-3 {
  transform: scaleX(1) rotate(-45deg) translateX(-1px);
  transform-origin: bottom left;
}

/* ]]> */
</style>

        <title>Mobile Menu</title>

        <g class="svg-toggle">
        
          <path class="bar bar-1" d="M31,7H1A1,1,0,0,1,1,5H31a1,1,0,0,1,0,2Z" />

          <path class="bar bar-2" d="M31,17H1a1,1,0,0,1,0-2H31a1,1,0,0,1,0,2Z"/>

          <path class="bar bar-3" d="M31,27H1a1,1,0,0,1,0-2H31a1,1,0,0,1,0,2Z"/>

        </g>
</svg>