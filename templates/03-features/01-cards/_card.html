
<article class="card @@class">
	<figure class="card__image" style="background-image: url('@@image');" role="img" title="This should be the 'alt' text of the image used." aria-label="This should be the 'alt' text of the image used."></figure>
	<header class="card__header">
		<p class="card__meta">Article Category</p>
		<h1 class="card__title">@@title</h1>
		<p class="card__link"><a href="#" role="link" class="button button--secondary button--icon-arrow-right">Read Article</a></p>
	</header>
</article>
